<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title data-i18n="app_title"></title>
		<!-- build:css styles/main.min.css -->
		<link href="styles/main.css" rel="stylesheet" type="text/css">
		<!-- endbuild -->

		<!-- build:remove -->
		<script src="http://localhost:35729/livereload.js"></script>
		<!-- /build -->

		<!-- build:js scripts/jquery.min.js -->
		<script src="scripts/jquery.js"></script>
		<!-- endbuild -->
		<!-- build:js scripts/bootstrap.min.js -->
		<script src="scripts/bootstrap.js"></script>
		<!-- endbuild -->
		<!-- build:js scripts/main.min.js -->
		<script src="scripts/main.js"></script>
		<!-- endbuild -->
		<!-- build:js scripts/domains.min.js -->
		<script src="scripts/domains.js"></script>
		<!-- endbuild -->
	</head>
	<body id="options">

		<div class="modal fade" id="modal_edit">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" data-i18n="edit_domain"></h4>
					</div>
					<div class="modal-body form-horizontal">
						<input type="hidden" id="domain">
						<div class="form-group">
							<label class="control-label" for="counter" data-i18n="counter"></label>
							<div>
								<input type="number" class="form-control input-sm" id="counter" min="1" max="65535" value="1" required>
							</div>
						</div>

						<div class="form-group">
							<label for="template" class="control-label" data-i18n="template"></label>
							<div>
								<select class="form-control input-sm" id="template" required>
									<option value="maximum" data-i18n="template_maximum"></option>
									<option value="long" data-i18n="template_long" selected></option>
									<option value="medium" data-i18n="template_medium"></option>
									<option value="basic" data-i18n="template_basic"></option>
									<option value="short" data-i18n="template_short"></option>
									<option value="pin" data-i18n="template_pin"></option>
									<option value="name" data-i18n="template_name"></option>
									<option value="phrase" data-i18n="template_phrase"></option>
								</select>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="button_cancel"></button>
						<button type="submit" class="btn btn-primary" data-i18n="button_save"></button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /#modal_edit -->

		<div class="modal fade" id="modal_delete">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" data-i18n="delete_domain"></h4>
					</div>
					<div class="modal-body form-horizontal">
						<input type="hidden" id="domain">
						<p data-i18n="delete_domain_desc"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="button_cancel"></button>
						<button type="submit" class="btn btn-primary" data-i18n="button_delete"></button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /#modal_delete-->

		<div class="container-fluid">
			<div class="row">
				<div class="page-header">
					<h1 data-i18n="app_title"></h1>
				</div>
			</div>

			<div class="row">

				<div class="sidebar">
					<ul class="nav nav-sidebar">
						<li><a href="options.html" data-i18n="opt_tabsettings"></a></li>
						<li class="active"><a href="domains.html" data-i18n="opt_tabdomains"></a></li>
						<!--<li><a href="templates.html" data-i18n="opt_tabtemplates"></a></li>-->
						<li class="about"><a href="about.html" data-i18n="opt_tababout"></a></li>
					</ul>
				</div>

				<div class="content">
					<h2 class="sub-header hidden" data-i18n="opt_tabdomains"></h2>

					<div class="jumbotron buyinfo hidden">
						<h2 data-i18n="history_extension"></h2>
						<p data-i18n="history_extension_desc"></p>
						<p><a class="btn btn-primary btn-lg" href="https://chrome.google.com/webstore/detail/cmeaokcaickhjmmbbkkncmbmjmjnoigj" data-i18n="button_install"></a></p>
					</div>

					<table class="hidden" id="table-domains">
						<thead>
							<tr>
								<th data-i18n="domain"></th>
								<th data-i18n="counter"></th>
								<th data-i18n="template"></th>
								<th></th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>

				</div><!-- /content -->

			</div><!-- /row -->

		</div><!-- /container-fluid -->

	</body>
</html>
