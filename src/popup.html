<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title data-i18n="app_title"></title>
		<!-- build:css styles/main.min.css -->
		<link href="styles/main.css" rel="stylesheet" type="text/css">
		<!-- /build -->

		<!-- build:js scripts/jquery.min.js -->
		<script src="scripts/jquery.js"></script>
		<!-- /build -->
		<!-- build:js scripts/bootstrap.min.js -->
		<script src="scripts/bootstrap.js"></script>
		<!-- /build -->
		<!-- build:js scripts/main.min.js -->
		<script src="scripts/main.js"></script>
		<!-- /build -->
		<!-- build:js scripts/popup.min.js -->
		<script src="scripts/popup.js"></script>
		<!-- /build -->

		<!-- build:remove -->
		<script src="scripts/_debug/config.js"></script>
		<script src="scripts/_debug/frontend.js"></script>
		<!-- /build -->
	</head>
	<body id="popup">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header pull-left">
					<span class="navbar-brand" data-i18n="app_title"></span>
				</div>

				<div class="navbar-text pull-right">
					<a href="#" id="settings"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a>
				</div>
			</div>
		</nav>

		<div class="container">

			<div class="row">
				<div class="content">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="control-label" for="master" data-i18n="master_password"></label>
							<input type="password" class="form-control input-sm" name="master" id="master" required>
						</div>

						<div class="form-group">
							<label class="control-label" for="counter" data-i18n="counter"></label>
							<input type="number" class="form-control input-sm" name="counter" id="counter" min="1" max="65535" value="1" required>
						</div>

						<div class="form-group">
							<label class="control-label" for="domain" data-i18n="domain"></label>
							<input type="text" class="form-control input-sm" name="domain" id="domain" required>
						</div>

						<div class="form-group">
							<label for="template" class="control-label" data-i18n="template"></label>
							<select class="form-control input-sm" name="template" id="template" required>
								<option value="maximum" data-i18n="template_maximum"></option>
								<option value="long" data-i18n="template_long" selected></option>
								<option value="medium" data-i18n="template_medium"></option>
								<option value="basic" data-i18n="template_basic"></option>
								<option value="short" data-i18n="template_short"></option>
								<option value="pin" data-i18n="template_pin"></option>
								<option value="name" data-i18n="template_name"></option>
								<option value="phrase" data-i18n="template_phrase"></option>
							</select>
						</div>

						<div class="checkbox">
							<label>
								<input type="checkbox" name="cleartext" id="cleartext" value="1"> <span data-i18n="show_password"></span>
							</label>
						</div>

						<div class="form-group hidden">
							<label class="control-label" for="password" data-i18n="password"></label>
							<textarea class="form-control" name="password" id="password" readonly></textarea>
						</div>

						<div id="submit">
							<button type="submit" class="btn btn-default" data-i18n="button_generate"></button>
							<button class="btn btn-default hidden" data-i18n="button_accept"></button>
							<img src="images/loading.gif" class="hidden">
						</div>
					</form>

				</div><!-- /content -->

			</div><!-- /row -->

		</div><!-- /container-fluid -->

	</body>
</html>
