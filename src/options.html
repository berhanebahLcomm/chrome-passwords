<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title data-i18n="app_title"></title>
		<!-- build:css styles/main.min.css -->
		<link href="styles/main.css" rel="stylesheet" type="text/css">
		<!-- /build -->

		<!-- build:js scripts/jquery.min.js -->
		<script src="scripts/jquery.js"></script>
		<!-- /build -->
		<!-- build:js scripts/bootstrap.min.js -->
		<script src="scripts/bootstrap.js"></script>
		<!-- /build -->
		<!-- build:js scripts/main.min.js -->
		<script src="scripts/main.js"></script>
		<!-- /build -->
		<!-- build:js scripts/options.min.js -->
		<script src="scripts/options.js"></script>
		<!-- /build -->

		<!-- build:remove -->
		<script src="scripts/_debug/config.js"></script>
		<script src="scripts/_debug/frontend.js"></script>
		<!-- /build -->
	</head>
	<body id="options">
		<div class="container-fluid">
			<div class="row">
				<div class="page-header">
					<h1 data-i18n="app_title"></h1>
				</div>
			</div>

			<div class="row">

				<div class="sidebar">
					<ul class="nav nav-sidebar">
						<li class="active"><a href="options.html" data-i18n="opt_tabsettings"></a></li>
						<li><a href="domains.html" data-i18n="opt_tabdomains"></a></li>
						<!--<li><a href="templates.html" data-i18n="opt_tabtemplates"></a></li>-->
						<li class="about"><a href="about.html" data-i18n="opt_tababout"></a></li>
					</ul>
				</div>

				<div class="content">
					<h2 class="sub-header" data-i18n="opt_tabsettings"></h2>

					<form class="form-horizontal">
						<div class="form-group">
							<label for="username" class="control-label" data-i18n="opt_username"></label>
							<div>
								<input type="text" class="form-control" id="username" tabindex="1" data-option="username" required>
								<span class="help-block" data-i18n="opt_username_desc"></span>
							</div>
						</div>

						<div class="form-group">
							<label for="domainpart" class="control-label" data-i18n="opt_domainpart"></label>
							<div>
								<select class="form-control" id="domainpart" tabindex="2" data-option="domainpart">
									<option value="first" data-i18n="domainpart_first"></option>
									<option value="full" data-i18n="domainpart_full"></option>
								</select>
								<span class="help-block" data-i18n="opt_domainpart_desc"></span>
							</div>
						</div>

						<div class="form-group">
							<label for="template" class="control-label" data-i18n="opt_template"></label>
							<div>
								<select class="form-control" id="template" tabindex="3" data-option="template" required>
									<option value="maximum" data-i18n="template_maximum"></option>
									<option value="long" data-i18n="template_long"></option>
									<option value="medium" data-i18n="template_medium"></option>
									<option value="basic" data-i18n="template_basic"></option>
									<option value="short" data-i18n="template_short"></option>
									<option value="pin" data-i18n="template_pin"></option>
									<option value="name" data-i18n="template_name"></option>
									<option value="phrase" data-i18n="template_phrase"></option>
								</select>
								<!--<span class="help-block" data-i18n="opt_template_desc"></span>-->
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default" tabindex="4" data-i18n="button_save"></button>
							</div>
						</div>
					</form>

				</div><!-- /content -->

			</div><!-- /row -->

		</div><!-- /container-fluid -->

	</body>
</html>
